{% extends 'register/base.html'%}
{% load static %}    

{% block title %}
<link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{% static 'login.js' %}"></script>
    <title>Login</title>
{% endblock  %}

{% block content %}
    <div class="container">
        <form id="login-form" method="POST">
        {% csrf_token %} 
            <h1>Login</h1>
            <div id="div-email">
                <input type="email" name="email" id="email-id" placeholder=" " required>
                <label for="email"><span id="email">Email:<span></label>
            </div>
            <div id="div-password">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="password">Password:<span></label>
            </div>
            <button type="submit" onclick="authenticate()">Login</button>
            <p>Not registered? <a href="{% url 'register' %}"> Register</a></p>
            </form>
        </div>
        <div id="image"></div>
        <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    </div>
{% endblock  %}
